{% extends 'main/base.html' %}
{% block content %}
	<div class="container">
		<form action="" method="POST">
			{% csrf_token %}
			<div class="card">
			  <div class="card-header">
			    Event List
			  </div>
			</div>
			<br>
			<h2>Event Approval</h2>
			<br>
			<table class="table table-striped table-hover table-bordered">
			  <thead>
			    <tr>
			      <th scope="col">Event Name</th>
			      <th scope="col">Approved</th>
			    </tr>
			  </thead>
			  <tbody>
			  	{% for event in event_list %}
			  		<tr>
			  			<td>
			  				{{event}}<br>
			  			</td>
			  			<td>
			  				{% if event.approved %}
			  					<div class="form-check">
			  						<input type="checkbox" class="form-check-input" checked="checked" value="{{event.id}}" name="boxes">
			  					</div>
			  				{% else %}
			  					<div class="form-check">
			  						<input type="checkbox" class="form-check-input"  value="{{event.id}}" name="boxes">
			  					</div>
			  				{% endif %}
			  			</td>
			  	{% endfor %}
			  </tbody>
			</table>
			<br>
			<button class="btn btn-outline-secondary btn-sm" type="submit">Update Approval</button>
				
		</form>
	</div>
{% endblock %}
