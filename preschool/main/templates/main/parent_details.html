{% extends 'main/base.html' %}
{% block content %}
	<style type="text/css">
		.emp-profile{
		    padding: 3%;
		    margin-top: 3%;
		    margin-bottom: 3%;
		    border-radius: 0.5rem;
		    background: #fff;
		}	
		.profile-img{
		    text-align: center;
		}
		.profile-img img{
		    width: 70%;
		    height: 50%;
		}
		.profile-img .file {
		    position: relative;
		    overflow: hidden;
		    margin-top: -20%;
		    width: 70%;
		    border: none;
		    border-radius: 0;
		    font-size: 15px;
		    background: #212529b8;
		}
		.profile-img .file input {
		    position: absolute;
		    opacity: 0;
		    right: 0;
		    top: 0;
		}
		.profile-head h5{
		    color: #333;
		}
		.profile-head h6{
		    color: #0062cc;
		}
		.profile-edit-btn{
		    border: none;
		    border-radius: 1.5rem;
		    width: 70%;
		    padding: 2%;
		    font-weight: 600;
		    color: #6c757d;
		    cursor: pointer;
		}
		.profile-work{
		    padding: 14%;
		    margin-top: -15%;
		}
		.profile-work p{
		    font-size: 12px;
		    color: #818182;
		    font-weight: 600;
		    margin-top: 10%;
		}
		.profile-work a{
		    text-decoration: none;
		    color: #495057;
		    font-weight: 600;
		    font-size: 14px;
		}
		.profile-work ul{
		    list-style: none;
		}
		.profile-tab label{
		    font-weight: 600;
		}
		.profile-tab p{
		    font-weight: 600;
		    color: #0062cc;
		}
	</style>
    {% if parent %}

    	<div class="container">
    		<div class="container emp-profile">
                <form method="get" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-4">
                            <div class="profile-img">
                                <img src="{{parent.member_pic.url}}" alt="" />
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="tab-content profile-tab">
                            	<p>PARENT INFO</p>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Name</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>{{parent.first_name|title}} {{parent.last_name|title}}</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Email</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>{{parent.email}}</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Address</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>{{parent.address}}</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Phone</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>{{parent.phone}}</p>
                                                </div>
                                            </div>
                                           	<div class="row">
                                                <div class="col-md-6">
                                                    <label>Mobile Phone</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>{{parent.mobile_phone}}</p>
                                                </div>
                                            </div>
                                            
                                            
                            </div>
                        </div>
                    </div>
                </form>           
            </div>
    	</div>

    {% endif %}
{% endblock %}
